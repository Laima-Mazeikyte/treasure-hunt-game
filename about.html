    <script>
        // Color configuration from the game
        const baseColor = { r: 102, g: 194, b: 255 };    // #66C2FF
        const targetColor = { r: 255, g: 92, b: 52 };    // #FF5C34
        const hazardColor = { r: 53, g: 30, b: 40 };     // #351E28
        
        const maxTargetDistance = 400;
        const maxHazardDistance = 300;
        
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        
        // Get positions of all gems and hazards
        function getElementPositions() {
            const gems = [];
            const hazards = [];
            
            document.querySelectorAll('[data-type="gem"]').forEach(gem => {
                const rect = gem.getBoundingClientRect();
                gems.push({
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2,
                    rect: rect
                });
            });
            
            document.querySelectorAll('[data-type="hazard"]').forEach(hazard => {
                const rect = hazard.getBoundingClientRect();
                hazards.push({
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2,
                    rect: rect
                });
            });
            
            return { gems, hazards };
        }
        
        // Check if cursor is over an element
        function isCursorOver(rect, x, y) {
            return x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom;
        }
        
        // Interpolate between two colors
        function interpolateColor(color1, color2, factor) {
            return {
                r: Math.round(color1.r + (color2.r - color1.r) * factor),
                g: Math.round(color1.g + (color2.g - color1.g) * factor),
                b: Math.round(color1.b + (color2.b - color1.b) * factor)
            };
        }
        
        // Update background based on cursor proximity
        function updateBackground() {
            const positions = getElementPositions();
            
            // Check if cursor is directly over any gem
            let isOverGem = false;
            for (const gem of positions.gems) {
                if (isCursorOver(gem.rect, mouseX, mouseY)) {
                    isOverGem = true;
                    break;
                }
            }
            
            // Check if cursor is directly over any hazard
            let isOverHazard = false;
            for (const hazard of positions.hazards) {
                if (isCursorOver(hazard.rect, mouseX, mouseY)) {
                    isOverHazard = true;
                    break;
                }
            }
            
            // If over gem, make it completely red
            if (isOverGem) {
                const color1 = targetColor;
                const color2 = {
                    r: Math.max(0, targetColor.r - 20),
                    g: Math.max(0, targetColor.g - 20),
                    b: Math.max(0, targetColor.b - 20)
                };
                
                const normalizedX = mouseX / window.innerWidth;
                const angle = normalizedX * 360;
                
                const color1Str = `rgb(${color1.r}, ${color1.g}, ${color1.b})`;
                const color2Str = `rgb(${color2.r}, ${color2.g}, ${color2.b})`;
                
                document.body.style.background = `linear-gradient(${angle}deg, ${color1Str} 0%, ${color2Str} 100%)`;
                return;
            }
            
            // If over hazard, make it completely dark
            if (isOverHazard) {
                const color1 = hazardColor;
                const color2 = {
                    r: Math.max(0, hazardColor.r - 20),
                    g: Math.max(0, hazardColor.g - 20),
                    b: Math.max(0, hazardColor.b - 20)
                };
                
                const normalizedX = mouseX / window.innerWidth;
                const angle = normalizedX * 360;
                
                const color1Str = `rgb(${color1.r}, ${color1.g}, ${color1.b})`;
                const color2Str = `rgb(${color2.r}, ${color2.g}, ${color2.b})`;
                
                document.body.style.background = `linear-gradient(${angle}deg, ${color1Str} 0%, ${color2Str} 100%)`;
                return;
            }
            
            // Start with base color
            let finalColor = { ...baseColor };
            
            // Calculate distance to closest gem
            let gemDistance = Infinity;
            positions.gems.forEach(gem => {
                const dx = mouseX - gem.x;
                const dy = mouseY - gem.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < gemDistance) {
                    gemDistance = distance;
                }
            });
            
            // Calculate distance to closest hazard
            let hazardDistance = Infinity;
            positions.hazards.forEach(hazard => {
                const dx = mouseX - hazard.x;
                const dy = mouseY - hazard.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < hazardDistance) {
                    hazardDistance = distance;
                }
            });
            
            // Apply gem influence (closer = more target color)
            if (gemDistance < maxTargetDistance) {
                const targetFactor = 1 - (gemDistance / maxTargetDistance);
                finalColor = interpolateColor(baseColor, targetColor, targetFactor);
            }
            
            // Apply hazard influence (closer = more hazard color)
            if (hazardDistance < maxHazardDistance) {
                const hazardFactor = 1 - (hazardDistance / maxHazardDistance);
                finalColor = interpolateColor(finalColor, hazardColor, hazardFactor);
            }
            
            // Create smooth gradient
            const color1 = finalColor;
            const color2 = {
                r: Math.max(0, finalColor.r - 20),
                g: Math.max(0, finalColor.g - 20),
                b: Math.max(0, finalColor.b - 20)
            };
            
            const normalizedX = mouseX / window.innerWidth;
            const angle = normalizedX * 360;
            
            const color1Str = `rgb(${color1.r}, ${color1.g}, ${color1.b})`;
            const color2Str = `rgb(${color2.r}, ${color2.g}, ${color2.b})`;
            
            document.body.style.background = `linear-gradient(${angle}deg, ${color1Str} 0%, ${color2Str} 100%)`;
        }
        
        // Track mouse movement
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            updateBackground();
        });
        
        // Track touch movement
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouseX = e.touches[0].clientX;
                mouseY = e.touches[0].clientY;
                updateBackground();
            }
        });
        
        // Update on window resize
        window.addEventListener('resize', updateBackground);
        
        // Initial background
        updateBackground();
    </script>
