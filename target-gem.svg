<svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gem shape with sparkle effect -->
  <g id="gem">
    <!-- Main gem body with color pulse -->
    <path d="M12 2L8 8L4 10L12 22L20 10L16 8L12 2Z" 
          fill="#FFD700" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linejoin="round">
      <animate attributeName="fill" 
               values="#FFD700;#FFF700;#FFD700" 
               dur="2s" 
               repeatCount="indefinite"/>
    </path>
    
    <!-- Inner facets -->
    <path d="M12 2L12 8M8 8L12 8L16 8M4 10L12 10L20 10M12 10L12 22" 
          stroke="rgba(255,255,255,0.5)" 
          stroke-width="1" 
          stroke-linecap="round"/>
    
    <!-- Rotating sparkle 1 -->
    <circle cx="12" cy="5" r="1" fill="white" opacity="0">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               repeatCount="indefinite"
               begin="0s"/>
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0 12 12"
                        to="360 12 12"
                        dur="4s"
                        repeatCount="indefinite"/>
    </circle>
    
    <!-- Rotating sparkle 2 -->
    <circle cx="15" cy="9" r="0.8" fill="white" opacity="0">
      <animate attributeName="opacity" 
               values="0;1;0" 
               dur="2s" 
               repeatCount="indefinite"
               begin="0.5s"/>
      <animateTransform attributeName="transform"
                        type="rotate"
                        from="0 12 12"
                        to="360 12 12"
                        dur="4s"
                        repeatCount="indefinite"/>
    </circle>
    
    <!-- Scale pulse for entire gem -->
    <animateTransform attributeName="transform"
                      type="scale"
                      values="1;1.05;1"
                      dur="2s"
                      repeatCount="indefinite"
                      additive="sum"/>
  </g>
</svg>
